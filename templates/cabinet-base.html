{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>PROFI Dashboard</title>
    <!--favicon-->
    <link rel="icon" href="{% static 'cabinet/' %}assets/images/favicon.ico" type="image/x-icon">
    <!-- simplebar CSS-->
    <link href="{% static 'cabinet/' %}assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS-->
    <link href="{% static 'cabinet/' %}assets/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- animate CSS-->
    <link href="{% static 'cabinet/' %}assets/css/animate.css" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link href="{% static 'cabinet/' %}assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <!-- Sidebar CSS-->
    <link href="{% static 'cabinet/' %}assets/css/sidebar-menu.css" rel="stylesheet"/>
    <!-- Custom Style-->
    <link href="{% static 'cabinet/' %}assets/css/app-style.css" rel="stylesheet"/>

</head>

<body>

<!-- Start wrapper-->
<div id="wrapper">

    <!--Start sidebar-wrapper-->
    {% include 'partials/_left-sidebar.html' %}
    <!--End sidebar-wrapper-->

    <!--Start topbar header-->
    {% include 'partials/_topbar.html' %}
    <!--End topbar header-->

    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
{#            <div class="row">#}
{#                <div class="col-lg-12">#}
                    {% block content %}
                        <h1>Dashboard</h1>
                    {% endblock content %}
{#                </div>#}
{#            </div>#}

        </div>
        <!-- End container-fluid-->

    </div><!--End content-wrapper-->
    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

</div><!--End wrapper-->


<!-- Bootstrap core JavaScript-->
<script src="{% static 'cabinet/' %}assets/js/jquery.min.js"></script>
<script src="{% static 'cabinet/' %}assets/js/popper.min.js"></script>
<script src="{% static 'cabinet/' %}assets/js/bootstrap.min.js"></script>

<!-- simplebar js -->
<script src="{% static 'cabinet/' %}assets/plugins/simplebar/js/simplebar.js"></script>
<!-- waves effect js -->
<script src="{% static 'cabinet/' %}assets/js/waves.js"></script>
<!-- sidebar-menu js -->
<script src="{% static 'cabinet/' %}assets/js/sidebar-menu.js"></script>
<!-- Custom scripts -->
<script src="{% static 'cabinet/' %}assets/js/app-script.js"></script>

</body>
</html>
