<!DOCTYPE html>
<html lang="en">
<head>

    <title>PROFI Dashboard</title>
    <!--favicon-->
    <link rel="icon" href="{% static 'cabinet/' %}assets/images/favicon.ico" type="image/x-icon">
      <!--lightboxgallery Css-->

      <!--Select Plugins-->
  <link href="{% static 'cabinet/' %}assets/plugins/select2/css/select2.min.css" rel="stylesheet" />
  <!--inputtags-->
  <link href="{% static 'cabinet/' %}assets/plugins/inputtags/css/bootstrap-tagsinput.css" rel="stylesheet" />

  <link href="{% static 'cabinet/' %}assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
  <!--Touchspin-->
  <link href="{% static 'cabinet/' %}assets/plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css">
    <!-- simplebar CSS-->
    <link href="{% static 'cabinet/' %}assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS-->
    <link href="{% static 'cabinet/' %}assets/css/bootstrap.min.css" rel="stylesheet"/>
      <!--Data Tables -->
      <link href="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">
      <link href="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <!-- animate CSS-->
    <link href="{% static 'cabinet/' %}assets/css/animate.css" rel="stylesheet" type="text/css"/>

    <link href="{% static 'cabinet/' %}assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <!-- Sidebar CSS-->
    <link href="{% static 'cabinet/' %}assets/css/sidebar-menu.css" rel="stylesheet"/>
    <!-- Custom Style-->
    <link href="{% static 'cabinet/' %}assets/css/app-style.css" rel="stylesheet"/>


</head>

<body>

<!-- Start wrapper-->
<div id="wrapper">

    <!--Start sidebar-wrapper-->
    {% include 'partials/_left-sidebar.html' %}
    <!--End sidebar-wrapper-->

    <!--Start topbar header-->
    {% include 'partials/_topbar.html' %}
    <!--End topbar header-->

    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
{#            <div class="row">#}
{#                <div class="col-lg-12">#}
                    {% block content %}
                        <h1>Звіт №1</h1>
                    {% endblock content %}
{#                </div>#}
{#            </div>#}

        </div>
        <!-- End container-fluid-->

    </div><!--End content-wrapper-->
    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

</div><!--End wrapper-->


<!-- Bootstrap core JavaScript-->
<script src="{% static 'cabinet/' %}assets/js/jquery.min.js"></script>
<script src="{% static 'cabinet/' %}assets/js/popper.min.js"></script>
<script src="{% static 'cabinet/' %}assets/js/bootstrap.min.js"></script>

<!-- simplebar js -->
<script src="{% static 'cabinet/' %}assets/plugins/simplebar/js/simplebar.js"></script>
<!-- waves effect js -->
<script src="{% static 'cabinet/' %}assets/js/waves.js"></script>
<!-- sidebar-menu js -->
<script src="{% static 'cabinet/' %}assets/js/sidebar-menu.js"></script>
<!-- Custom scripts -->
<script src="{% static 'cabinet/' %}assets/js/app-script.js"></script>

  <!--Data Tables js-->
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/jquery.dataTables.min.js"></script>
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/dataTables.bootstrap4.min.js"></script>
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/dataTables.buttons.min.js"></script>
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/buttons.bootstrap4.min.js"></script>
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/jszip.min.js"></script>
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/pdfmake.min.js"></script>
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/vfs_fonts.js"></script>
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/buttons.html5.min.js"></script>
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/buttons.print.min.js"></script>
  <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datatable/js/buttons.colVis.min.js"></script>

    <script>
     $(document).ready(function() {
      //Default data table
       $('#default-datatable').DataTable();


       var table = $('#example').DataTable( {
        lengthChange: false,
        buttons: [
            { extend: 'copy', text: 'Копіювати' },
            { extend: 'excel', text: 'Конвертувати в Excel' },
            { extend: 'pdf', text: 'Конвертувати в PDF' },
            { extend: 'print', text: 'Роздрукувати' },
            { extend: 'colvis', text: 'Вибрати колонки' },
        ],
      } );

     table.buttons().container()
        .appendTo( '#example_wrapper .col-md-6:eq(0)' );

      } );

    </script>

        <!--Bootstrap Datepicker Js-->
    <script src="{% static 'cabinet/' %}assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script>
      $('#default-datepicker').datepicker({
        todayHighlight: true
      });
      $('.autoclose-datepicker').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayHighlight: true
      });

      $('#inline-datepicker').datepicker({
         todayHighlight: true
      });

      $('#dateragne-picker .input-daterange').datepicker({
       });

    </script>

  <!--lightboxgallery-->
  <script src="{% static 'cabinet/' %}assets/plugins/lightboxgallery/js/lightboxgallery-min.js"></script>
  <script type="text/javascript">
    jQuery(function($) {
     $(document).on('click', '.lightboxgallery-gallery-item', function(event) {
      event.preventDefault();
      $(this).lightboxgallery({
        showCounter: true,
        showTitle: true,
        showDescription: true
      });
    });
  });
  </script>

</body>
</html>
