{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Admin Dashboard</title>
    <!--favicon-->
    <link rel="icon" href="{% static 'cabinet/' %}assets/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{% static 'cabinet/' %}assets/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- animate CSS-->
    <link href="{% static 'cabinet/' %}assets/css/animate.css" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link href="{% static 'cabinet/' %}assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <!-- Custom Style-->
    <link href="{% static 'cabinet/' %}assets/css/app-style.css" rel="stylesheet"/>

</head>

<body class="authentication-bg">
<!-- Start wrapper-->
<div id="wrapper">
    <div class="card card-authentication1 mx-auto my-5 animated zoomIn">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="text-center">
                    <img src="{% static 'cabinet/' %}assets/images/logo-icon.png"/>
                </div>
                <div class="card-title text-uppercase text-center py-2">Sign In</div>
                <div class="card-title text-uppercase text-center py-2">{{ user }}</div>
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <div class="position-relative has-icon-left">
                                <label for="{{ field.id_for_label }}" class="sr-only-">{{ field.name }}</label>
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}


                    <div class="form-group">
                        <button type="submit" class="btn btn-danger shadow-danger btn-block waves-effect waves-light">
                            Войти
                        </button>
                    </div>
                    <div class="form-group text-center">
                        <p class="text-muted">Not a Member ? <a href="authentication-signup.html"> Sign Up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
</div><!--wrapper-->

<!-- Bootstrap core JavaScript-->
<script src="{% static 'cabinet/' %}assets/js/jquery.min.js"></script>
<script src="{% static 'cabinet/' %}assets/js/popper.min.js"></script>
<script src="{% static 'cabinet/' %}assets/js/bootstrap.min.js"></script>
<!-- waves effect js -->
<script src="{% static 'cabinet/' %}assets/js/waves.js"></script>
<!-- Custom scripts -->
<script src="{% static 'cabinet/' %}assets/js/app-script.js"></script>

</body>
</html>
